<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-sacale=1.0, minimum-scale=1.0" />
        <title>modofacil</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body background="img/minimalism.jpg">


        <audio loop="true" autoplay="true" src="mp3/FakeLove.mp3">
        </audio>


        
        <div class="box" id="questionScreen">
            <div class="title">
                Abyss viewt 
            </div>
            <div class="header">
                <div class="scoreBox">Puntaje: <span></span></div>
                    <div class="timerBox">tiempo: <span></span></div>
           </div>
           <div class="questionBox">
            ¿Cuál es la capital de Colombia?
           </div>
           <div class="optionBox">
               <span onclick="checkAnswer(this)" data-opt="1"></span>
               <span onclick="checkAnswer(this)" data-opt="2"></span>
               <span onclick="checkAnswer(this)" data-opt="3"></span>
               <span onclick="checkAnswer(this)" data-opt="4"></span>
         </div>

         <div class="footer">
             <button onclick= "shownext()">
                 Siguente
             </button>
             <button onclick= "showresult(1)">
                 resultados
             </button>
         </div>

        </div>

        <div class="box" id="resultScreen" style="display: none;">
            <div class="title">
                Abyss Viewt resultados
            </div>
            
            <div class="resultBox">
                <label>Preguntas: </label>
                <span id="totalquestion">10</span>
                <label>Respondidas: </label>
                <span id="attemptquestion">0</span>
                <label>Correctas: </label>
                <span id="correctanswers">0</span>
                <label>Incorrectas: </label>
                <span id="wronganswers">0</span>
            </div>

            <div class="buttonBox">
                <a href="index1.html">Empezar de Nuevo</a>
                <a href="juegotrivia.html">ir a otro modo</a>

            </div>
        </div>

        

    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</html>
